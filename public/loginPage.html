<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/stylesheet.css">
  <title>Log In</title>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header" style="color: white;">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group" style="padding-bottom: 10px;">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="username" class="form-control" placeholder="Username" id="lUsername">
            </div>
            <div class="input-group form-group" style="padding-bottom: 5px;">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password" id="lPassword">
            </div>
            <div class="form-group">
              <button type="submit" id="login" class="btn float-right login_btn">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="./signUpPage.html">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>
    //login function
    async function loginUser(user) {
      try {
        const { data } = await axios.post('/api/users/login', user)
        return data
       

      } catch (err) {
        alert('Something Went Wrong. Please Try Again')
      }
    }



    document.getElementById('login').addEventListener('click', async function (event) {
      event.preventDefault()

      const { username, token } = await loginUser({
        username: document.getElementById('lUsername').value,
        password: document.getElementById('lPassword').value,

      })
      console.log({username, token})

      if (token) {
        localStorage.setItem('username', username)
        localStorage.setItem('token', token)
        location = './chatSelections.html'
      } else {
        alert('Invalid Username or Password. Please Try Again.')
      }
    })
    
  </script>
  <script src="script.js"></script>
</body>

</html>
